<app-template></app-template>
<form class="example-form" novalidate (ngSubmit)="adicionarPessoa()" [formGroup]="pessoaForm" >
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Preencha o nome." formControlName="nome" />
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Preencha o e-mail" formControlName="email" [errorStateMatcher]="matcher" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Preencha o telefone" formControlName="telefone" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Preencha a cidade " formControlName="cidade" />
  </mat-form-field>
  
  <div class="example-button-row">
    <button mat-raised-button type="submit" color="primary">Salvar</button>
  </div>
 </form>
